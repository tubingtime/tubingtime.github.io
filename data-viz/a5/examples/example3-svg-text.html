<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>CSS Example</title>
    <style>

      .a {
        font-size: 48pt;
      }

      .b {
        font-size: 2em; /* https://kyleschaeffer.com/css-font-size-em-vs-px-vs-pt-vs-percent */
        fill: red;
      }

    </style>
  </head>
  <body>

    <svg width="500" height="250">

      <text class="a" x="50" y="50">Hello SVG Text!</text>
      <text class="b" x="50" y="150">Hello Data Vis!</text>

    </svg>

  </body>
</html>
