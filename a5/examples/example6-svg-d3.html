<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>D3 Example</title>
      <script src="https://d3js.org/d3.v6.min.js"></script>
  </head>
  <body>

    <svg width="250" height="250">
      <rect x="50" y="50" width="75" height="20" fill="purple"></rect>
    </svg>

    <script>
      var svg = d3.select("body").append("svg");

      svg.attr("width",  250);
      svg.attr("height", 250);
      
      var rect = svg.append("rect");

      rect.attr("x", 50);
      rect.attr("y", 50);
      rect.attr("width", 75);
      rect.attr("height", 20);
      rect.attr("fill", "purple")

    </script>

  </body>
</html>
